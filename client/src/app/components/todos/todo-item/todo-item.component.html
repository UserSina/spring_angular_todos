<div [ngClass]="setClasses()">
  <div class="col-8">
    <input class="mr-1" type="checkbox" [checked]="todo.completed" />
    {{ todo.title }}
  </div>
  <div class="col-4 d-flex justify-content-end">
    <button class="btn btn-danger btn-sm">
      <i class="fa fa-times" aria-hidden="true"></i>
    </button>
  </div>
</div>
